<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Calendar</title>
</head>

<body>

    <!-- head -->

    <header class="header">
        <button class="header__create" title="Create new reminder">
            <i class="large material-icons header__create_icon">add</i>
            Create
        </button>
        <button class="header__today" title="Go to today">Today</button>
        <div class="weeks-selectors-block">
            <button class="weeks-selectors-block__previous-week" title="Previous week" data-direction="false">
                <i class="large material-icons">chevron_left</i>
            </button>
            <button class="weeks-selectors-block__next-week" title="Next week" data-direction="true">
                <i class="large material-icons">chevron_right</i>
            </button>
        </div>
        <span class="header__selected-period"></span>
        <div class="header__settings-actions">
            <button class="header__setting-btn" title="Settings">
                <i class="large material-icons">settings</i>
            </button>
        </div>
        <div class="header__settings-modal">
            <button class="header__close-modal-btn" id="close-modal-btn" title="Close"><i
                    class="large material-icons">close</i></button>
            <form class="header__settings-form">
                <div class="header__settings-configes">
                    <label class="header__color-label" for="item-color">Default color:</label>
                    <input class="header__color-input" type="color" id="base-color" name="base-color">
                </div>
                <button class="header__submit-btn" type="submit">Save</button>
            </form>
        </div>
    </header>


    <!-- error popup -->
    <div class="error-popup">
        <h3 class="error-popup__message"></h3>
        <button class="error-popup__close-modal-btn"><i class="large material-icons">close</i></button>
    </div>

    <!-- loader -->

    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- popup form -->

    <div class="pop-up-form">
        <button class="pop-up-form__close-btn"><i class="large material-icons" title="Close">close</i></button>
        <form class="calendar-issues-form">
            <input class="calendar-issues-form__title-input" type="text" id="title" name="issue-title"
                placeholder="Reminder title" maxlength="35" required>
            <div class="calendar-issues-form__date-block">
                <i class="material-icons">access_time</i>
                <input class="calendar-issues-form__date-input" type="date" id="date" name="date" required>
                <input class="calendar-issues-form__start-time-input" type="time" id="startTime" name="start-time"
                    step="900" required>
                <input class="calendar-issues-form__finish-time-input" type="time" id="finishTime" name="finish-time"
                    step="900" required>
                <input class="calendar-issues-form__color-input" type="color" id="item-color" name="item-color">
            </div>
            <textarea class="calendar-issues-form__description-input" name="description" id="description"
                placeholder="Add description"></textarea>
            <div class="calendar-issues-form__actions">
                <button class="calendar-issues-form__delete-btn" type="button" disabled title="Delete">Delete</button>
                <button class="calendar-issues-form__submit-btn" type="submit" title="Save">Save</button>
            </div>
        </form>
    </div>

    <!-- navigation -->

    <div class="week-grid">
        <nav class="navigation">
            <div class="navigation__gmt">
                GMT+02
            </div>
            <div class="navigation__grid">
            </div>
        </nav>

        <!-- day cells  -->

        <section class="day-cells">
            <div class="hours-column">
            </div>
            <div class="day-columns">
            </div>
    </div>
</body>

</html>
